{%extends "base.html"%}
{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Registration</title>
  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/registor.css' %}">
  {%endblock %}
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4">
        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="text-center" style="margin-left: 200px;">Sign Up</h3>
          </div>
          <div class="panel-body" style="margin-left:300px; background-color: white; width: 500px;padding-left: 20px;padding-right: 20px;">

            <form action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              </div>

              <input type="hidden" name="next" value="{{next}}">

            </form>

          </div>

        </div>

      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
  </div>
</body>

</html>
{% endblock %}
